<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../_app/style/theme.css">
    <link rel="stylesheet" href="./style/form.css">
    <script src="../_app/script/main.js"></script>
    <script src="../_app/script/render.js"></script>
</head>
<body>

<a href="/home">back</a>

<form>
    <div class="header">
        Settings
    </div>
    <div class="row">
        <input class="left" type="text" placeholder="The thing">
        <input class="right primary" type="button" value="Choose">
    </div>
    <div class="row">
        <input class="left" type="text" placeholder="A path">
        <input class="right primary" type="button" value="Open">
    </div>
    <div class="row">
        <label for="slide"> </label>
        <input class="left" id="slide" type="range" min="10" max="75" value="45" onchange="slideValue.value=value">
        <input class="right" id="slideValue" type="number" onchange="slide.value=value" value="45">
    </div>
</form>

</body>
</html>
